<!DOCTYPE html>
<html>
<head>
	<title>Torbit: PROGRAMMING CHALLENGE</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<style>
		html, body
		{
			margin: 10px 10px;
			background: #333;
		}
		#url 
		{
		    background-color: #2A2A2A;
			border: 1px solid #888;
			color: #888; 
		    font-size: 1.3em;
		    padding: 10px;
		    margin: 0 0 10px 0;
		    width: 1004px;
		}
		#proxyFrame
		{
			border: 1px solid #484848; 
			background: #fff;
			width: 1024px;
			height: 768px;
		}
	</style>
</head>
<body>
	<div id="urlBar">
		<form id="proxyForm" action="proxy.html" method="GET">
			<input id="url" name="url" placeholder="http://enter.url.com" value="" />
			<input type="submit" value="woo!" style="display:none" />
		</form>
	</div>
	<div id="proxyUrl">
		<iframe id="proxyFrame" src="proxy.html"></iframe>
	</div>
	<script type="text/javascript">
		var proxyFrame  =  document.getElementById('proxyFrame'),
			$proxyForm  =  $('#proxyForm'),
		    $url        =  $('#url');

		$url.keydown(function()
		{
			if(this.value === '')
			{
				this.value  =  'http://'
			}
		});

		$proxyForm.submit(function()
		{
			var params =  escape($proxyForm.serialize())
			,   action =  this.action
			,   src    =  action + '?' + params;

			proxyFrame.src =  src; 

			$url.blur(); 

			return false;
		});
	</script>
</body>
</html>
