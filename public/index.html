<!DOCTYPE html>
<html>
<head>
	<title>Torbit: PROGRAMMING CHALLENGE</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
	<div id="urlBar">
		<form id="filterForm" action="filterURL.html" method="GET">
			<label for="url">Enter URL:</label>
			<input name="url" value="" />
			<input type="submit" value="woo!" style="display:none" />
		</form>
	</div>
	<div id="filteredUrl">
		<iframe id="filteredFrame" width="100%" height="800px"></iframe>
	</div>
	<script type="text/javascript">
		var filteredFrame  =  document.getElementById('filteredFrame')
		,   $filterForm    =  $('#filterForm')
		,   $urlBar        =  $('#urlBar');

		$filterForm.submit(function()
		{
			var params =  escape($filterForm.serialize())
			,   action =  this.action
			,   src    =  action + '?' + params;

			filteredFrame.src =  src;  

			return false;
		});
	</script>
</body>
</html>
